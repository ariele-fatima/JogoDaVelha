<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./styles/style.css">
    <title>Jogo da Velha</title>
</head>
<body>
    <h1>Jogo da Velha</h1>
    <div class="stage">
        <div>
            <div id="0" class="square"></div>
            <div id="1" class="square"></div>
            <div id="2" class="square"></div>
        </div>
        <div>
            <div id="3" class="square"></div>
            <div id="4" class="square"></div>
            <div id="5" class="square"></div>
        </div>
        <div>
            <div id="6" class="square"></div>
            <div id="7" class="square"></div>
            <div id="8" class="square"></div>
        </div>
    </div>
    <div class="buttonsContainer">
        <button id="newGame">Novo Jogo</button>    
        <button id="resetScoreboard">Resetar Placar</button>
    </div>
    <div class="scoreboardContainer">
        <h2>Placar</h2>
        <div class="scoreboardContent">
            <div class="scoreboardResult">
                <div class="player1"></div> 
                <div id="valuePlayer0"> : 0</div>
            </div>
            <div class="scoreboardResult">
                <div class="player2"></div> 
                <div id="valuePlayer1"> : 0</div>
            </div>
        </div>
    </div>

    <script src="./scripts/game.js"></script>
    <script src="./scripts/interface.js"></script>

</body>
</html>
